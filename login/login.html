</form>
<script>
function check(form)
{
 
 if(form.userid.value == "user" && form.pswrd.value == "123")
  {
    window.open('http://nicolajmunch.dk/kedu/index.html')
  }
 else
 {
   alert("The username and password you entered don't match!")
  }
}
